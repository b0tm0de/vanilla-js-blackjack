    <div id="balance"><span>Bank: </span><span id="bank-balance">$1000</span></div>
    <div class="remaining-cards"><span>104</span> <img src="/others/remaining-cards.png" /></div>
    <span id="dealer-round-total" class="round-total">10</span><span class="name">Dealer</span>
    <div class="dealerHand">
      <div class="cards"></div>
    </div>
    <div id="round">
      <button id="hit" class="game-btn">Hit</button>
      <button id="double" class="game-btn">Double</button>

      <button id="stand" class="game-btn">Stand</button>

    <span id="player-round-total" class="round-total">20</span><span class="name">Player</span>
    <div id="bank-container">
      <div id="bank">

          <div class="chip red">5</div>
          <div class="chip orange">25</div>
          <div class="chip lblue">100</div>
          <div class="chip purple">250</div>
          <div class="chip dblue">500</div>
          <div class="chip dblue disabled">500</div>
